name: Deploy to Cloudflare

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  run-ci-tests:
    # Call the reusable CI workflow
    uses: ./.github/workflows/ci.yml
    # Pass secrets required by the test job in ci.yml
    secrets: inherit

  build-docker:
    # Depend on the reusable CI tests job
    needs: run-ci-tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: eigenlayer-ai-agent:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: Dockerfile
          platforms: linux/amd64
      
      - name: Export Docker image
        run: |
          mkdir -p ./dist
          docker save eigenlayer-ai-agent:${{ github.sha }} | gzip > ./dist/agent-image.tar.gz
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-image
          path: ./dist/agent-image.tar.gz
          retention-days: 1

  deploy-container:
    # Updated dependency: Only depends on build-docker now
    needs: build-docker
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: agent-image
          path: ./dist
      
      - name: Create worker.js
        run: |
          # Create a minimal JavaScript file required by Wrangler
          cat > worker.js << EOF
          // This is a minimal JavaScript file required by Wrangler
          // The actual functionality is in the Docker container
          
          export default {
            async fetch(request, env, ctx) {
              return new Response("Agent is running. Please use API endpoints for interaction.");
            }
          };
          EOF
      
      - name: Load Docker image
        run: |
          # Load the Docker image from the artifact
          gunzip -c ./dist/agent-image.tar.gz | docker load
          echo "Loaded Docker image: eigenlayer-ai-agent:${{ github.sha }}"
      
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          secrets: |
            API_KEY
            AGENT_PRIVATE_KEY
          command: deploy worker.js
        env:
          API_KEY: ${{ secrets.API_KEY }}
          AGENT_PRIVATE_KEY: ${{ secrets.AGENT_PRIVATE_KEY }} 